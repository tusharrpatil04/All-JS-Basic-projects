<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h2>JavaScript</h2>
        <h2 class="yellow">Age Calculator</h2>
      </div>

      <div class="ageCal">
        <input type="date" />&nbsp;&nbsp;&nbsp;
        <button>Calculate</button>
      </div>

      <p>You are <span>0</span> years, <span>0</span> months and <span>0</span> days old.</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
