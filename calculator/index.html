<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>0</h3>

      <div class="calculatorBtns">

        <div class="btns">
          <div class="input green" type="buttion" id="AC">AC</div>
          <div class="input green" type="buttion" id="DEL">DEL</div>
          <div class="input green" type="buttion" id="MOD">%</div>
          <div class="input green" type="buttion" id="DIV">/</div>
        </div>

        <div class="btns">
          <div class="input white" type="buttion" id="SEVEN">7</div>
          <div class="input white" type="buttion" id="EIGHT">8</div>
          <div class="input white" type="buttion" id="NINE">9</div>
          <div class="input green" type="buttion" id="MUL">*</div>
        </div>

        <div class="btns">
          <div class="input white" type="buttion" id="FOUR">4</div>
          <div class="input white" type="buttion" id="FIVE">5</div>
          <div class="input white" type="buttion" id="SIX">6</div>
          <div class="input green" type="buttion" id="SUB">-</div>
        </div>

        <div class="btns">
          <div class="input white" type="buttion" id="ONE">1</div>
          <div class="input white" type="buttion" id="TWO">2</div>
          <div class="input white" type="buttion" id="THREE">3</div>
          <div class="input green" type="buttion" id="ADD">+</div>
        </div>

        <div class="btns">
          <div class="input white input" type="buttion" id="DBLZERO">00</div>
          <div class="input white input" type="buttion" id="ZERO">0</div>
          <div class="input white" type="buttion" id="DOT">.</div>
          <div class="input orange" type="buttion" id="EQUALTO"><b>=</b></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
